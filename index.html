<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Train Scheduler</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="text-center">Train Scheduler!</h1>
            <hr>
            <h2 class="text-center">Create a train schedule from thin air!</h2>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title">Create New Schedule</h4>
                    </div>
                    <div class="panel-body">
                        <form>
                            <div class="form-group col-md-6">
                                <label for="name">Train Name</label>
                                <input type="text" class="form-control" id="trainInput" required>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="photo">Destination</label>
                                <input type="text" class="form-control" id="destInput" required>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="photo">First Train Time (HH:mm - military time)</label>
                                <input type="text" class="form-control" id="timeInput" required>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="photo">Frequency (min)</label>
                                <input type="text" class="form-control" id="freqInput" required>
                            </div>
                            <button type="submit" class="btn btn-primary" id="addTrainBtn">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title">Current Train Information</h4>
                    </div>
                    <div class="panel-body">
                        <table class="table table-striped" id="trainTable">
                            <thead>
                                <tr>
                                    <th>TrainName</th>
                                    <th>Destination</th>
                                    <th>Frequency (min)</th>
                                    <th>Next Arrival</th>
                                    <th>Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>Polar Express</td>
                                    <td>North Pole</td>
                                    <td>15</td>
                                    <td>10:30 PM</td>
                                    <td>20</td>
                                </tr>
                                <tr>
                                    <td>African Safari</td>
                                    <td>Africa</td>
                                    <td>60</td>
                                    <td>05:30 PM</td>
                                    <td>45</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<!-- Javascript link -->
<script src="app/train.js"></script>

</html>
